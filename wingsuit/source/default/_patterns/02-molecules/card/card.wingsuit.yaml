card:
  use: "@molecules/card/_card.twig"
  label: Card
  description: Use Cards for your teasers
  fields:
    image:
      type: pattern
      preview:
        id: image
        variant: primary
        settings:
          placeholder: true

    preheadline:
      type: text
      label: Preheadline
      preview:
        faker: true
        property: name
    headline:
      type: text
      label: Headline
      preview:
        faker: true
        property: text
    content:
      type: text
      label: Headline
      faker: true
      formatter: text

  variants:
    primary:
      label: Primary
  settings:
    alignment:
      type: select
      label: Alignment
      options:
        center: Center
