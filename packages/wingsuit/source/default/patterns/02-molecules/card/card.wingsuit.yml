card:
  use: "@molecules/card/card.twig"
  label: Card
  description: Amazing Cards
  fields:
    image:
      label: Image
      type: pattern
      description: The image tag.
      preview:
        id: placeholder
        variant: image
        settings:
          style: 16x9_xxl_sc
    preheadline:
      type: text
      label: Preheadline
      description: A short headline above the headline.
      preview:
        faker: lorem.word
    headline:
      type: text
      label: Headline
      description: The main headline.
      preview:
        faker: lorem.word
    text:
      type: text
      label: Text
      description: A long text under the headline.
      preview:
        faker: lorem.paragraph
    link:
      type: pattern
      label: Link
      description: An optional button at the bottom of the card.
      preview:
        id: link
  settings:
    alignment:
      type: select
      label: Alignment
      required: true
      default: left
      options:
        left: Left
        center: Center
    bg_color:
      type: select
      label: Bg Color
      options:
        gray: Gray
        blue: Blue
    url:
      type: token
      label: Url
