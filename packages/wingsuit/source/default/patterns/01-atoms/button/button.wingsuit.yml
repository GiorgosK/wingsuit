button:
  use: "@atoms/button/button.twig"
  label: Button
  description: Types of buttons with different colors.
  fields:
    text:
      type: text
      label: Text
      preview: More
  variants:
    default:
      label: Default
    hollow:
      label: Hollow
      description: Inverts colors
  settings:
    color:
      type: select
      required: true
      label: Color
      preview: primary
      options:
        primary: Primary
        secondary: Secondary
    url:
      type: token
      label: Url
      preview: 'https://github.com/wingsuit-designsystem/wingsuit'
    size:
      type: select
      label: Icon Size
      default_value: w-4
      required: true
      options:
        w-4: Default
        w-8: Large
    svg:
      type: select
      label: SVG
      options:
        search: Search
