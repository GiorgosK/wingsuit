button:
  use: "@atoms/button/button.twig"
  label: Button
  description: Types of buttons with different colors.
  fields:
    text:
      type: text
      label: Text
      preview: More
  variants:
    default:
      label: Default
      configuration:
        color:
          orange: 'bg-orange-600'
          white: 'bg-white'
    hollow:
      label: Hollow
      description: Inverts colors
  settings:
    color:
      type: select
      required: true
      label: Color
      preview: orange
      options:
        orange: Orange
        white: White
    url:
      type: token
      label: Url
      preview: 'https://github.com/wingsuit-designsystem/wingsuit'
    svg:
      type: select
      label: SVG
      options:
        search: Search
