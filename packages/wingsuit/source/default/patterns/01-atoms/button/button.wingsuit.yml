button:
  use: "@atoms/button/button.twig"
  label: Button
  description: Types of buttons with different colors.
  fields:
    text:
      type: text
      label: Text
      preview: More
  variants:
    default:
      label: Default
      configuration:
        colors:
          primary: 'bg-primary text-white hover:bg-pink-600'
          secondary: 'bg-secondary text-black hover:bg-blue-600'
    outline:
      label: Outline
      configuration:
        colors:
          primary: 'border border-primary text-black hover:bg-pink-600'
          secondary: 'border border-secondary text-black hover:bg-blue-600'
      description: Inverts colors
  settings:
    size:
      type: select
      required: true
      label: Size
      preview: small
      options:
        small: Small
        medium: Medium
        large: Large
    expanded:
      type: boolean
      label: Expanded
    colors:
      type: select
      required: true
      label: Color
      preview: primary
      options:
        primary: Primary
        secondary: Secondary
    url:
      type: token
      label: Url
      preview: 'https://github.com/wingsuit-designsystem/wingsuit'
    icon:
      type: select
      label: Icon
      options:
        search: Search
        right-arrow: Right-arrow
    icon_alignment:
      type: select
      label: Icon alignment
      default_value: right
      options:
        left: Left
        right: Right
