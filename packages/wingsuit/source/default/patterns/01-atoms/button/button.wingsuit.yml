button:
  use: "@atoms/button/button.twig"
  label: Button
  description: Types of buttons with different colors.
  fields:
    text:
      type: text
      label: Text
      preview: More
  variants:
    default:
      label: Default
    outline:
      label: Outline
      description: Inverts colors
  settings:
    text_color:
      type: select
      required: true
      label: Text color
      preview: secondary
      options:
        primary: Primary
        white: White
        secondary: Secondary
    size:
      type: select
      required: true
      label: Size
      preview: small
      options:
        small: Small
        medium: Medium
        large: Large
    expanded:
      type: select
      label: Expanded
      options:
        full: Full
    color:
      type: select
      required: true
      label: Color
      preview: primary
      options:
        primary: Primary
        secondary: Secondary
    url:
      type: token
      label: Url
      preview: 'https://github.com/wingsuit-designsystem/wingsuit'
    svg:
      type: select
      label: SVG
      default_value: right-arrow
      options:
        search: Search
        right-arrow: Right-arrow
    svg_alignment:
      type: select
      label: SVG alignment
      options:
        left: Left
        right: Right
