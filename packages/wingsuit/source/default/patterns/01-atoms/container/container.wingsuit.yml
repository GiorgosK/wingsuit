container:
  use: "@atoms/container/container.twig"
  label: Container
  description: Primary Layout Container to manage the "max-width" and padding to other layout elements.
  fields:
    content:
      type: text
      label: Content
      preview: Text
  settings:
    width:
      type: select
      label: Width
      default_value: default
      required: true
      preview: default
      options:
        small: Small
        default: Default
        large: Large
        xlarge: Xlarge
    bg:
      type: select
      label: Background color
      options:
        gray-medium: Medium gray
        gray-light: Light gray
    padding_x:
      type: select
      label: Padding left/right
      required: true
      default_value: default
      options:
        default: Default
        large: Large
    padding_top:
      type: select
      label: Padding top
      description: If previous element has spacing bottom, use default for normal or small for small spacing betweeen elements.
      options:
        small: Small
        default: Default
        large: Large
    classes:
      type: textfield
      label: Classes
      description: Additional CSS classes
    padding_bottom:
      type: select
      label: Padding bottom
      description: If next element has spacing top, use default for normal or small for small spacing betweeen elements.
      options:
        small: Small
        default: Default
        large: Large
  visibility: storybook
