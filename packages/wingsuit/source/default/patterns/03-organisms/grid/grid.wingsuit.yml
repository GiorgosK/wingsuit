grid:
  use: "@organisms/grid/grid.twig"
  label: Grid
  description: "Flexible 5 Column Grid."
  fields:
    column_1:
      type: text
      label: First Column
      preview:
        faker: lorem.paragraph
    column_2:
      type: text
      label: Second Column
      preview:
        faker: lorem.paragraph
    column_3:
      type: text
      label: Third Column
      preview:
        faker: lorem.paragraph
    column_4:
      type: text
      label: Fourth Column
      preview:
        faker: lorem.paragraph
    column_5:
      type: text
      label: Five Column
      preview:
        faker: lorem.paragraph
  settings:
    width:
      type: select
      label: Width
      required: true
      default_value: default
      options:
        default: Default
        large: Large
        full: Full width
    gap:
      type: select
      label: Gap
      required: true
      default_value: default
      options:
        none: None
        default: Default
        large: Large
    columns:
      type: select
      label: Columns
      options:
        1: One column
        2: Two columns
        3: Three columns
        4: Four columns
        5: Five columns
    config_1:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 100%
    config_2:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 50%/50%
        66x33: 66%/33%
        33x66: 33%/66%
    config_3:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 33%/33%/33%
    config_4:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 25%/25%/25%/25%
    config_5:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 20%/20%/20%/20%
    padding_top:
      type: select
      label: Padding top
      description: If previous element has spacing bottom, use default for normal or half for small spacing betweeen elements. If previous element has no bottomspacing, because of a background image, then use doubled.
      options:
        default: Default
        xlarge: X-large
        large: Large
        medium: Medium
        small: Small
    padding_bottom:
      type: select
      label: Padding bottom
      description: If next element has spacing top, use default for normal or half for small spacing betweeen elements. If next element has no topspacing, because of a background image, then use doubled.
      options:
        half: Half
        default: Default
        doubled: Doubled
        xlarge: X-large
        large: Large
        medium: Medium
        small: Small
    bg:
      type: select
      label: Background
      options:
        bg-gray-medium: Medium gray
        bg-gray-light: Light gray
  variants:
    1_column:
      label: One Column
      settings:
        columns: 1
        config_2: "equal"
        config_3: ""
        config_4: ""
        config_5: ""
    2_column:
      label: Two Columns
      settings:
        columns: 2
        config_1: ""
        config_3: ""
        config_4: ""
        config_5: ""
    3_column:
      label: Three Columns
      settings:
        columns: 3
        config_1: ""
        config_2: ""
        config_4: ""
        config_5: ""
    4_column:
      label: Four Columns
      settings:
        columns: 4
        config_1: ""
        config_2: ""
        config_3: ""
        config_5: ""
    5_column:
      label: Five Columns
      settings:
        columns: 5
        config_1: ""
        config_2: ""
        config_3: ""
        config_4: ""
