# Define Wingsuit theme's library CSS and JS assets along with dependencies
core:
  css:
    theme:
      ../../dist/app-drupal/tokens.css:
        preprocess: true
      ../../dist/app-drupal/typo.css:
        preprocess: true
      ../../dist/app-drupal/hamburger.css:
        preprocess: true
      ../../dist/app-drupal/is-active.css:
        preprocess: true
  js:
    ../../dist/app-drupal/vendors/alpine.js:
      preprocess: true
    ../../dist/app-drupal/behaviors/button.js:
      preprocess: true

  # see all in Drupal's `core/core.libraries.yml`
  dependencies:
    - core/drupal
    - core/drupalSettings
