container:
  use: "@organisms/container/container.twig"
  label: Container
  description: Primary Layout Container to manage the "max-width" and padding to other layout elements.
  fields:
    content:
      type: text
      label: Content
      preview:
        faker: lorem.paragraphs
  settings:
    width:
      type: select
      label: Width
      default_value: default
      required: true
      preview: default
      options:
        small: Small
        default: Default
        large: Large
        xlarge: Xlarge
    bg:
      type: select
      label: Background color
      options:
        gray-medium: Medium gray
        gray-light: Light gray
    padding_x:
      type: select
      label: Padding left/right
      required: true
      default_value: default
      options:
        default: Default
        large: Large
    padding_top:
      type: select
      label: Padding top
      description: The spacing to the previous element.
      default_value: default
      options:
        small: Small
        default: Default
        large: Large
    padding_bottom:
      type: select
      label: Padding bottom
      description: The spacing to the next element.
      options:
        small: Small
        default: Default
        large: Large
    classes:
      type: textfield
      label: Additional classes
  configuration:
    padding_x:
      default: 'px-3'
      large: 'px-5'
    padding_top:
      small: 'pt-2'
      default: 'pt-3 pt-md-4'
      large: 'pt-4 pt-md-5'
    padding_bottom:
      small: 'pb-2'
      default: 'pb-3 pb-md-4'
      large: 'pb-4 pb-md-5'
    width:
      small: 'container-sm'
      default: 'container-lg'
      large: 'max-w-1600'
      xlarge: 'container-xl'
    bg:
      gray-medium: 'bg-gray-500'
      gray-light: 'bg-gray-300'
