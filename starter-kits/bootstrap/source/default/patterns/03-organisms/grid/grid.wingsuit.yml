grid:
  use: "@organisms/grid/grid.twig"
  label: Grid
  description:
    "A flexible mobile-first flexbox grid pattern, ensuring consistency across layouts."
  fields:
    cells:
      type: object
      label: Cells
      description: The cells of the grid.
      preview:
        - "<div class='w-full h-40 bg-primary'></div>"
        - "<div class='w-full h-40 bg-primary'></div>"
        - "<div class='w-full h-40 bg-primary'></div>"
        - "<div class='w-full h-40 bg-primary'></div>"
        - "<div class='w-full h-40 bg-primary'></div>"
        - "<div class='w-full h-40 bg-primary'></div>"
        - "<div class='w-full h-40 bg-primary'></div>"
        - "<div class='w-full h-40 bg-primary'></div>"
  settings:
    gutter:
      type: select
      label: Gutter
      required: true
      default_value: default
      description: The gutter between the cells.
      options:
        none: None
        default: Default
        large: Large
    columns:
      type: select
      label: Columns
      description: The number of grid columns
      required: true
      preview: 4
      options:
        1: One column
        2: Two columns
        3: Three columns
        4: Four columns
        5: Five columns
  configuration:
    columns:
      1:
        equal:
          default: 'col-12'
      2:
        equal:
          default: 'col-12 col-md-6'
        '66x33':
          1: 'col-12 col-md-8'
          2: 'col-12 col-md-4'
        '33x66':
          1: 'col-12 col-md-4'
          2: 'col-12 col-md-8'
      3:
        equal:
          default: 'col-12 col-md-4'
        '25x50x25':
          default: 'w-full md:w-1/4'
          2: 'col-12 col-md-6'
      4:
        equal:
          default: 'col-12 col-md-3'
      5:
        equal:
          default: 'col-12 col-sm-6 col-md-2'
    gutter:
      none:
        container: ''
        cell: ''
      default:
        container: -mx-6 -md:mx-25
        cell: px-6 md:px-25 mb-6 last:mb-0
      large:
        container: -mx-10 -md:mx-35
        cell: px-10 md:px-35 mb-10 last:mb-0

