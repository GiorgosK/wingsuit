molecule1:
  use: "@organisms/grid/_grid.twig"
  label: Grid
  description: Grid pattern.
  fields:
    column_1:
      type: text
      label: Column 1
    column_2:
      type: text
      label: Column 2
    column_3:
      type: text
      label: Column 3
    column_4:
      type: text
      label: Column 4
  settings:
    columns:
      type: select
      label: Columns
      options:
        1: 1 column
        2: 2 column
        3: 3 column
        4: 4 column
    margin_x:
      type: boolean
      label: Margin-X
      default_value: 1
    config_1:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 100%
    config_2:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 50%/50%
    config_3:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 33%/33%/33%
    config_4:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 25%/25%/25%/25%
    padding_top:
      type: select
      label: Padding top
      options:
        small: Small
        medium: Medium
        large: Large
    padding_bottom:
      type: select
      label: Padding bottom
      options:
        small: Small
        medium: Medium
        large: Large
    wrapper:
      type: boolean
      label: Wrapper
      default_value: 1
    full:
      type: boolean
      label: Full
      default_value: 0

  variants:
    1_column:
      label: 1 column
      settings:
        columns: 1
        config_2: "equal"
        config_3: ""
        config_4: ""
    2_column:
      label: 2 column
      settings:
        columns: 2
        config_1: ""
        config_3: ""
        config_4: ""
    3_column:
      label: 3 column
      settings:
        columns: 3
        config_1: ""
        config_2: ""
        config_4: ""
    4_column:
      label: 4 column
      settings:
        columns: 4
        config_1: ""
        config_2: ""
        config_3: ""
