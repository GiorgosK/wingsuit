# Basic LAMP stack
version: "2.1"
services:
  # Web
  web:
    #image: ${COMPOSE_PROJECT_NAME_SAFE}_web
    #build: services/web
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: web
    depends_on:
      - cli

  # DB
  db:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: mysql

  # CLI
  cli:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: cli
    labels:
      - io.docksal.virtual-host=${WINGSUIT_VIRTUAL_HOST}
    expose:
      - 80
    environment:
      - DOCKSAL=1
      - WINGSUIT_PATH=${WINGSUIT_PATH}
      - PHP_IDE_CONFIG=serverName=${VIRTUAL_HOST}
      - XDEBUG_CONFIG=remote_enable=1 remote_mode=req remote_port=9000 remote_host=wingsuit.docksal remote_connect_back=0

    #image: docksal/cli:2.0-php7.1
